<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Klasskonsert 24C{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Klasskonsert 24C</h1>
            <nav class="nav">
                <a href="{{ url_for('public.index') }}" class="nav-link">Hem</a>
                <a href="{{ url_for('admin.login') }}" class="nav-link admin-link">Administrat√∂r</a>
            </nav>
        </header>

        <main class="main">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash flash-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>Kontakt: <a href="mailto:{{ contact_email }}">{{ contact_email }}</a></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
</body>
</html>
