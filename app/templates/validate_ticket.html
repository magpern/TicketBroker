<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validera Biljett - {{ concert_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #1e40af;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .scanner-area {
            margin: 30px 0;
            padding: 20px;
            border: 3px dashed #d1d5db;
            border-radius: 15px;
            background: #f9fafb;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .scanner-area.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .scanner-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #9ca3af;
        }
        
        .scanner-text {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .manual-input {
            margin-top: 20px;
            width: 100%;
        }
        
        .manual-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        
        .manual-input input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .validate-btn {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .validate-btn:hover {
            background: #2563eb;
        }
        
        .validate-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            display: none;
        }
        
        .result.success {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #22c55e;
        }
        
        .result.error {
            background: #fef2f2;
            color: #dc2626;
            border: 2px solid #ef4444;
        }
        
        .result.used {
            background: #fef3c7;
            color: #d97706;
            border: 2px solid #f59e0b;
        }
        
        .result-details {
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
            opacity: 0.8;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        
        .status-indicator.success {
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        .status-indicator.error {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .status-indicator.used {
            background: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        
        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .camera-section {
            margin: 20px 0;
            text-align: center;
        }
        
        .camera-controls {
            margin-top: 15px;
        }
        
        .camera-btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s ease;
            z-index: 10;
            position: relative;
        }
        
        .camera-btn:hover {
            background: #2563eb;
        }
        
        .input-toggle {
            display: flex;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #d1d5db;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: #f9fafb;
            color: #6b7280;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background: #3b82f6;
            color: white;
        }
        
        .toggle-btn:hover:not(.active) {
            background: #e5e7eb;
        }
        
        .scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            display: none;
            pointer-events: none; /* Allow clicks to pass through */
        }
        
        .scanning-text {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .quick-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .quick-btn {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            flex: 1;
            max-width: 150px;
        }
        
        .quick-btn:hover {
            background: #2563eb;
        }
        
        .quick-btn.secondary {
            background: #6b7280;
        }
        
        .quick-btn.secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ Validera Biljett</h1>
            <p>{{ concert_name }}</p>
        </div>
        
        <div class="scanner-area" id="scannerArea">
            <div class="scanner-icon">üì±</div>
            <div class="scanner-text">Skanna QR-kod eller ange biljettreferens</div>
            
            <!-- Camera Section -->
            <div class="camera-section" id="cameraSection" style="display: none;">
                <video id="video" autoplay muted playsinline style="width: 100%; max-width: 300px; border-radius: 10px;"></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="scanning-overlay" id="scanningOverlay" style="display: none;">
                    <div class="scanning-text">üîç Skannar QR-kod...</div>
                </div>
                <div class="camera-controls">
                    <button class="camera-btn" id="startCameraBtn" onclick="startCamera()">
                        üì∑ Starta Kamera
                    </button>
                    <button class="camera-btn" id="stopCameraBtn" onclick="stopCamera()" style="display: none;">
                        ‚èπÔ∏è Stoppa Kamera
                    </button>
                    <button class="camera-btn" onclick="testQRDetection()" style="background: #059669;">
                        üß™ Test QR
                    </button>
                </div>
            </div>
            
            <!-- Manual Input Section -->
            <div class="manual-input">
                <div class="input-toggle">
                    <button class="toggle-btn" id="cameraToggleBtn" onclick="toggleCamera()">
                        üì∑ Kamera
                    </button>
                    <button class="toggle-btn active" id="manualToggleBtn" onclick="toggleManual()">
                        ‚úèÔ∏è Manuell
                    </button>
                </div>
                
                <input type="text" id="ticketInput" placeholder="Ange biljettreferens..." maxlength="20">
                <button class="validate-btn" id="validateBtn" onclick="validateTicket()">
                    Validera Biljett
                </button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #6b7280;">Validerar biljett...</p>
        </div>
        
        <div class="result" id="result">
            <div id="resultContent"></div>
            <div class="result-details" id="resultDetails"></div>
            <div class="quick-actions" id="quickActions" style="display: none;">
                <button class="quick-btn" onclick="quickReturnToCamera()">
                    üì∑ N√§sta Biljett
                </button>
                <button class="quick-btn secondary" onclick="toggleManual()">
                    ‚úèÔ∏è Manuell
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Anv√§nd kameran f√∂r att skanna QR-koder eller ange referens manuellt</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        let isScanning = false;
        let stream = null;
        let scanningInterval = null;
        
        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('ticketInput').focus();
        });
        
        // Handle Enter key in input
        document.getElementById('ticketInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateTicket();
            }
        });
        
        // Auto-format input (uppercase, remove spaces)
        document.getElementById('ticketInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase().replace(/\s/g, '');
        });
        
        // Toggle between camera and manual input
        function toggleCamera() {
            document.getElementById('cameraToggleBtn').classList.add('active');
            document.getElementById('manualToggleBtn').classList.remove('active');
            document.getElementById('cameraSection').style.display = 'block';
            document.getElementById('ticketInput').style.display = 'none';
            document.getElementById('validateBtn').style.display = 'none';
        }
        
        function toggleManual() {
            document.getElementById('manualToggleBtn').classList.add('active');
            document.getElementById('cameraToggleBtn').classList.remove('active');
            document.getElementById('cameraSection').style.display = 'none';
            document.getElementById('ticketInput').style.display = 'block';
            document.getElementById('validateBtn').style.display = 'block';
            stopCamera(); // Stop camera when switching to manual
        }
        
        // Camera functions
        async function startCamera() {
            try {
                const video = document.getElementById('video');
                const startBtn = document.getElementById('startCameraBtn');
                const stopBtn = document.getElementById('stopCameraBtn');
                
                // Request camera access with optimized settings for QR scanning
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera on mobile
                        width: { ideal: 1280, max: 1920 }, // Higher resolution for better QR detection
                        height: { ideal: 720, max: 1080 },
                        frameRate: { ideal: 30, max: 60 } // Higher frame rate for faster detection
                    } 
                });
                
                video.srcObject = stream;
                video.play();
                
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                // Show scanning overlay
                document.getElementById('scanningOverlay').style.display = 'flex';
                
                // Wait for video to be ready before starting QR scanning
                video.addEventListener('loadedmetadata', function() {
                    console.log('Video metadata loaded, dimensions:', video.videoWidth, 'x', video.videoHeight);
                    startQRScanning();
                });
                
                // Fallback: start scanning after 2 seconds if metadata doesn't load
                setTimeout(() => {
                    if (video.readyState < 2) {
                        console.log('Video not ready after 2 seconds, starting anyway');
                        startQRScanning();
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Kunde inte komma √•t kameran. Kontrollera att du har gett tillst√•nd f√∂r kamera√•tkomst.');
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (scanningInterval) {
                clearInterval(scanningInterval);
                scanningInterval = null;
            }
            
            // Hide scanning overlay
            document.getElementById('scanningOverlay').style.display = 'none';
            
            document.getElementById('startCameraBtn').style.display = 'inline-block';
            document.getElementById('stopCameraBtn').style.display = 'none';
            
            const video = document.getElementById('video');
            video.srcObject = null;
        }
        
        function startQRScanning() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d', { willReadFrequently: true });
            
            console.log('Starting QR scanning...');
            console.log('Video ready state:', video.readyState);
            console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
            
            let scanCount = 0;
            let videoReady = false;
            
            // Check if video is ready
            function checkVideoReady() {
                if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
                    videoReady = true;
                    console.log('Video is ready, dimensions:', video.videoWidth, 'x', video.videoHeight);
                }
                return videoReady;
            }
            
            // Ultra-fast scanning - check every 100ms for debugging
            scanningInterval = setInterval(() => {
                scanCount++;
                
                if (checkVideoReady()) {
                    // Use video dimensions for better accuracy
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    
                    canvas.width = videoWidth;
                    canvas.height = videoHeight;
                    
                    // Draw video frame to canvas
                    context.drawImage(video, 0, 0, videoWidth, videoHeight);
                    
                    // Get image data for QR detection
                    const imageData = context.getImageData(0, 0, videoWidth, videoHeight);
                    
                    // Try QR detection with multiple approaches for better compatibility
                    let code = null;
                    
                    // First try: Standard detection
                    code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    // Second try: With inversion attempts if first fails
                    if (!code) {
                        code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "attemptBoth"
                        });
                    }
                    
                    if (code && code.data) {
                        console.log('QR Code detected:', code.data, 'after', scanCount, 'scans');
                        
                        // Stop scanning immediately
                        clearInterval(scanningInterval);
                        scanningInterval = null;
                        
                        // Hide scanning overlay
                        document.getElementById('scanningOverlay').style.display = 'none';
                        
                        // Validate the detected QR code
                        validateQRCode(code.data);
                    } else if (scanCount % 10 === 0) {
                        // Log every 10th scan attempt for debugging
                        console.log('Scan attempt', scanCount, '- no QR code detected');
                    }
                } else {
                    if (scanCount % 20 === 0) {
                        console.log('Video not ready, state:', video.readyState, 'dimensions:', video.videoWidth, 'x', video.videoHeight);
                    }
                }
            }, 100); // 100ms for debugging
            
            // Add timeout to show if scanning is working
            setTimeout(() => {
                console.log('QR scanning active for 5 seconds, video ready:', videoReady, 'scans:', scanCount);
            }, 5000);
        }
        
        function testQRDetection() {
            // Test QR detection with a known QR code
            console.log('Testing QR detection...');
            
            // Create a test QR code
            const testData = 'TEST-TICKET-123';
            console.log('Testing with data:', testData);
            
            // Simulate QR detection
            validateQRCode(testData);
        }
        
        function validateQRCode(qrData) {
            // Set the detected QR code data in the input field
            document.getElementById('ticketInput').value = qrData;
            
            // Automatically validate the ticket
            validateTicket();
        }
        
        function quickReturnToCamera() {
            // Quick return to camera mode for next scan
            toggleCamera();
            setTimeout(() => {
                startCamera();
            }, 100);
        }
        
        function validateTicket() {
            const ticketInput = document.getElementById('ticketInput');
            const ticketReference = ticketInput.value.trim();
            
            if (!ticketReference) {
                showResult('error', 'Ange en biljettreferens', '');
                return;
            }
            
            // Show loading
            showLoading(true);
            hideResult();
            
            // Validate ticket via API
            fetch('/api/validate-ticket', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ticket_reference: ticketReference
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                
                if (data.valid) {
                    showResult('success', 
                        'Biljett godk√§nd - v√§lkommen in!', 
                        `Referens: ${data.ticket_reference}<br>Typ: ${data.ticket_type}<br>Bokning: ${data.booking_reference}`);
                    
                    // Clear input after successful validation
                    ticketInput.value = '';
                } else {
                    let statusClass = 'error';
                    if (data.status === 'used') {
                        statusClass = 'used';
                    }
                    
                    showResult(statusClass, data.message, 
                        data.ticket_reference ? `Referens: ${data.ticket_reference}` : '');
                }
            })
            .catch(error => {
                showLoading(false);
                showResult('error', 'Ett fel uppstod vid validering', error.message);
            });
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const validateBtn = document.getElementById('validateBtn');
            
            if (show) {
                loading.style.display = 'block';
                validateBtn.disabled = true;
                validateBtn.textContent = 'Validerar...';
            } else {
                loading.style.display = 'none';
                validateBtn.disabled = false;
                validateBtn.textContent = 'Validera Biljett';
            }
        }
        
        function showResult(type, message, details) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const resultDetails = document.getElementById('resultDetails');
            const quickActions = document.getElementById('quickActions');
            
            // Remove all status classes
            result.className = 'result';
            
            // Add appropriate class
            result.classList.add(type);
            
            // Set content
            const statusIcon = type === 'success' ? 'success' : 
                              type === 'used' ? 'used' : 'error';
            
            resultContent.innerHTML = `<span class="status-indicator ${statusIcon}"></span>${message}`;
            resultDetails.innerHTML = details;
            
            // Show quick actions for all results (for manual override)
            quickActions.style.display = 'flex';
            
            // Show result
            result.style.display = 'block';
            
            // Auto-hide after different delays based on type
            const hideDelay = type === 'success' ? 1500 : 8000; // Success auto-returns, errors stay longer
            setTimeout(() => {
                if (type === 'success') {
                    hideResult();
                    quickReturnToCamera();
                }
            }, hideDelay);
        }
        
        function hideResult() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('quickActions').style.display = 'none';
        }
        
        // Camera access for QR scanning (future enhancement)
        function startCameraScanning() {
            // This would integrate with a QR code scanning library
            // For now, we rely on manual input
            console.log('Camera scanning not implemented yet');
        }
    </script>
</body>
</html>
