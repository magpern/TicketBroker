{% extends "base.html" %}

{% block title %}Redigera bokning - Klasskonsert 24C{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h2>Redigera bokning</h2>
        <div class="admin-actions">
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">← Tillbaka till dashboard</a>
        </div>
    </div>
    
    <div class="edit-booking-section">
        <form method="POST">
            <div class="form-group">
                <label for="first_name">Förnamn</label>
                <input type="text" id="first_name" name="first_name" value="{{ booking.first_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Efternamn</label>
                <input type="text" id="last_name" name="last_name" value="{{ booking.last_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-postadress</label>
                <input type="email" id="email" name="email" value="{{ booking.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefonnummer</label>
                <input type="tel" id="phone" name="phone" value="{{ booking.phone }}" required>
            </div>
            
            <div class="form-group">
                <label for="adult_tickets">Ordinarie biljetter</label>
                <input type="number" id="adult_tickets" name="adult_tickets" value="{{ booking.adult_tickets }}" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="student_tickets">Studentbiljetter</label>
                <input type="number" id="student_tickets" name="student_tickets" value="{{ booking.student_tickets }}" min="0" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Spara ändringar</button>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Avbryt</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
