# Server Configuration
server.port=8080
spring.application.name=ticketbroker-api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketbroker
spring.datasource.username=ticketbroker
spring.datasource.password=${POSTGRES_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# Application Configuration
app.max-tickets-per-booking=4
app.adult-ticket-price=200
app.student-ticket-price=100
app.swish-number=012 345 67 89
app.swish-recipient-name=Event Organizer
app.contact-email=admin@example.com
app.concert-date=29/1 2026
app.concert-venue=Aulan p√• Rytmus Stockholm

# Logging Configuration
logging.level.root=INFO
logging.level.com.ticketbroker=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/app/logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

